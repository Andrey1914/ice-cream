<div class="backdrop is-hidden" data-modal="">
<div class="modal">
    <button data-modal-close type="button" class="modal__closingbutton">
        <svg class="modal__icon" width="30" height="30">
            <use href="/images/symbol-defs.svg#icon-close-black"></use>
        </svg>
</button>
<b class="modal__tittle">Leave your details, we'll call you back</b>

    <form class="modal-form">
        <div class="modal-form__wrapper">
            
            <label class="modal-form__label" for="name">
                <span class="modal-form__text">First Name</span>
                <input class="modal-form__input" type="text" name="name" autocomplete="off" id="name" />
                <svg class="modal-form__icon" width="18" height="18">
                    <use href="/images/symbol-defs.svg#icon-person-black"></use>
                </svg>
            </label>

            <label class="modal-form__label" for="lastname">
                <span class="modal-form__text">Last Name</span>
                <input class="modal-form__input" type="text" name="lastname" autocomplete="off" id="lastname" />
                <svg class="modal-form__icon" width="18" height="18">
                    <use href="/images/symbol-defs.svg#icon-person-black"></use>
                </svg>
            </label>

            <label class="modal-form__label" for="tel">
                <span class="modal-form__text">Phone number</span>
                <input class="modal-form__input" type="tel" name="tel" autocomplete="off" id="tel" />
                <svg class="modal-form__icon" width="18" height="18">
                    <use href="/images/symbol-defs.svg#icon-phone-black"></use>
                </svg>
            </label>

            <label class="modal-form__label" for="mail">
                <span class="modal-form__text">E-mail</span>                  
                <input class="modal-form__input" name="mail" autocomplete="off" id="mail" />
                <svg class="modal-form__icon" width="18" height="18">
                    <use href="/images/symbol-defs.svg#icon-email-black"></use>
                </svg>

            </label>
                <label class="modal-form__label">
                <span class="modal-form__text">Message</span>
                <textarea
                class="modal-form__commenting-field" 
                rows="6"
                placeholder="Enter your message"
                ></textarea>
            </label>
        </div>

                <label class="modal-policy" for="modal-policy__checkbox-form">
                    <input type="checkbox" class="modal-policy__checkbox-form" id="modal-policy__checkbox-form">
                    <span class="modal-policy__icon"></span>
                    <span class="modal-policy__text">
                    I agree to recieve messages and accept 
                    <a href="#" class="modal-policy__treaty">Terms of service</a></span>
            </label>            
<button type="submit" class="modal-button">Send</button>
    </form>
</div>
</div>
</div>
